<div #mainContainer class='main-container'>

    <div #senderContainer class='sender-container'>
        <img #profile class='sender-profile' src='{{senderPhoto}}' alt=''>
        <p #name class='sender-name'>{{senderName}}</p>
    </div>
    <div class='message-container'>
        <p #message class='message-text'>{{messageSent}}</p>
        <p #time class='message-time'>{{timeSent}}</p>
    </div>

</div>
