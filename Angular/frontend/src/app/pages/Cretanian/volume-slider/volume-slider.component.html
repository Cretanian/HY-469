<div class="slidecontainer">
    <div class="slider-align">
        <input [(ngModel)]="value" type="range" min="0" max="100" class="slider" id="myRange">
    </div>

    <div class=container4>
        <p>{{value}}
      </div>

    <div class = " icon" (click) = 'mute()'>
        <img *ngIf ="value != 0" src = {{url}}>
        <img *ngIf ="value === 0" src = '../../../../assets/slider/muted_mic.png'>
    </div>
</div>
