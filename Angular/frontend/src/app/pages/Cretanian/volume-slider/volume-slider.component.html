<div class="slidecontainer">
  <div class="slider-align">
    <input
      [(ngModel)]="value"
      (ngModelChange)="this.onDragEvent()"
      type="range"
      min="0"
      max="100"
      class="slider"
    />
  </div>

  <div class="container4">
    <p>{{ value }}</p>
  </div>

  <div class="icon" (click)="mute()">
    <img *ngIf="!this.muted" src="../../../../assets/slider/mic.png" />
    <img *ngIf="this.muted" src="../../../../assets/slider/muted_mic.png" />
  </div>
</div>
