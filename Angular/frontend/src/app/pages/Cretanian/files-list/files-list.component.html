<div class="size">
    <div class="header">
      {{header}}
      
      <g-button
      class='aling-g-button'
      icon= '{{icon}}'
      ></g-button>

    </div>
  
        <app-files
            *ngFor = "let file_item of file_list"

            [name] = 'file_item.name'
            [last_edit] = 'file_item.last_edit'
        ></app-files>

</div>
