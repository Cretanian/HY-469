<div class = 'size'>
    <app-generic-volume-editor
        slider-label = '{{device}}:'
        [volume] = 'volume'

    <app-generic-volume-dropdown
        dropdown-label = '{{device}} Device:'

    ></app-generic-volume-dropdown>
</div>
