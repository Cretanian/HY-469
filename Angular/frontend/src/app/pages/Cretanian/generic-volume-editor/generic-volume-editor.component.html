<div #aname class="align">
  {{ this.setMaxSize(aname.offsetWidth) }}

  <div class="container3">
    <p>{{ this.format(label) }}</p>
  </div>

  <div class="wrapper">
    <app-volume-slider
      [name]="this.label"
      image_url="..\assets\slider\mic.png"
      [value]="this.volume"
      [muted]="this.muted"
    >
    </app-volume-slider>
  </div>
</div>
