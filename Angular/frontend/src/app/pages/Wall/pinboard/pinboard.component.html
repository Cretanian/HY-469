<div  class="size">
    <div  class="header">
        PinBoard
    </div>

    <div  class="board">
        <pinned
            *ngFor='let pin of pins'
            [user]='pin.user'
            [type]='pin.type'
            [value]='pin.value'
            [comment] ='pin.comment'
        ></pinned>
    </div>
</div>
