<div
  #aname
  [ngClass]="{ containerAll: !this.isSelected, isSelected: this.isSelected }"
  (click)="this.selectedFunction()"
>
  {{ this.setMaxSize(aname.offsetWidth, 7.4) }}
  <h1 class="name">{{ this.name }}</h1>
  <img *ngIf="!this.muted" class="picture1" src="{{ src1 }}" width="1.135vw" />
  <img
    *ngIf="this.muted"
    class="picture1"
    src="../../../assets/participants-mobile/microphone-muted.png"
    width="1.135vw"
  />
</div>
