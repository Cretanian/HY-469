<div class="gridAndFooter" *ngIf="!this.fileIsOpen">
  <div class="filesContainer">
    <ami-fullstack-files-window-list
      (selectEvent)="this.openFile($event)"
      *ngFor="let file_item of file"
      [header]="file_item.header"
      [icon]="file_item.icon"
      [file_list]="file_item.file_list"
    ></ami-fullstack-files-window-list>
  </div>
  <div class="ffooter">Call Files</div>
</div>

<ami-fullstack-open-file
  [name]="this.openedFilename"
  (displayEvent)="this.closeFile()"
  *ngIf="this.fileIsOpen"
></ami-fullstack-open-file>
