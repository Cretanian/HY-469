<div class = "size">
    <div class = "topcorner">
        <app-tv-speaker
            *ngFor="let speaker of participants | slice:0:1"
            [image] = 'speaker.src2'
            [mic] = 'speaker.isMuted'
            [speaker] = 'speaker.name'
            [volume]= 'speaker.volume'
            margin = '0px'
            width = '100%' 
            height = '100%'
            paddingleft = '0.55vw'
            fontsize = '1vw'
        ></app-tv-speaker>
    </div>
</div>
