<div class='main-container'>
    <img style='width:100%' src='../../assets/conversation_container.png' alt=''>

    <conversation-message-preview 
        #initialMessageRef
        class='initial-message'
        [message]='initialMessage'
    ></conversation-message-preview>
    
    <p class='last-reply-indicator'>Last reply:</p>
    <conversation-message-preview 
        #replyMessageRef
        class='last-reply'
        [message]='replyMessage'
    ></conversation-message-preview>

    <div class='last-line'>

        <p class='see-conversation'>See Conversation</p>

        <div class='reply-button' routerLink='/mobile-chat'>
            <p class='reply-text'>Reply</p>
            <img class='reply-icon' src='../../assets/reply_icon.png' alt=''>
        </div>

    </div>

    <div *ngIf='isOnCall == true' class='oncall-join' routerLink='/explorer-mobile-team-controller-'>
        <p class='oncall-text'>On Call</p>
        <img class='oncall-icon' src='../../../assets/icons/join-call-icon.png' alt=''>
    </div>

</div>
