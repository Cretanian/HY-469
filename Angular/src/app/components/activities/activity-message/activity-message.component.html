<!-- for messages that have primary and secondary text -->
<div class = "imgTextContainer">
    <div style = "max-width: 32px; max-height: 32px;">   
        <img class = "img" src = {{msg.src}}>
    </div>
    <div class = "primaryText">
        <strong>{{msg.personName}} </strong>{{msg.firstLine}}
    </div>     
</div>
<div class = "secondaryText">
    {{msg.secondLine}}
</div>
