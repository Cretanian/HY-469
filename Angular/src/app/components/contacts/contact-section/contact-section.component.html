<div class = "sectionContainer">

    <div *ngIf = "firstLetter !== 'Favorites'" class = "letter">{{firstLetter}}</div>

    <div *ngIf = "firstLetter === 'Favorites'" class = "favoritesContainer">
        <img src = "../../../../assets/icons/Star 1.png" class = "favoritesImg">
        <div class = "favoritesText">{{firstLetter}}</div>
    </div>

    <hr class = "line">
    <contact-list class = "contactList" [sameLetterList] = "sameLetterList"></contact-list>
</div>
