<div class='main-container'>

    <img class='profile' src={{findPhoto(message.photo)}} alt=''> 

    <div class='message-container'>

        <div class='name-area'>
            <p class='name'>{{message.name}}</p>
            <p class='time'>{{message.time}}</p>
        </div>

        <p class='message'>
            {{message.message}}
        </p>

        <div class='emoji-area'>
            <emoji-counter 
                *ngFor= 'let emoji of message.emojis'
                class='emoji'
                [amount]='emoji.amount'
                [emojiSrc]='findEmoji(emoji.emojiSrc)'
            ></emoji-counter>
        </div>

    </div>

</div>
